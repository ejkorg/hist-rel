name: e2e-tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    services: {}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build backend (package)
        working-directory: reloader-app/backend
        run: mvn -DskipTests package

      - name: Start backend
        working-directory: reloader-app/backend
        run: |
          nohup mvn -DskipTests spring-boot:run > backend.log 2>&1 &
          echo "Waiting for backend"
          for i in {1..60}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/api/sites || echo 000)
            echo "try $i -> $code"
            if [ "$code" = "200" ] || [ "$code" = "204" ] || [ "$code" = "404" ]; then
              echo "backend ready"
              break
            fi
            sleep 1
          done

      - name: Install frontend deps
        working-directory: reloader-app/frontend
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright e2e
        working-directory: reloader-app/frontend
        run: npx playwright test --reporter=github
