name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build backend (Maven)
        run: mvn -f reloader-app/backend clean package -DskipTests

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend dependencies
        run: |
          cd reloader-app/frontend
          npm ci
      - name: Run frontend unit tests (Karma)
        env:
          CI: true
          CHROME_BIN: /usr/bin/google-chrome-stable
        run: |
          cd reloader-app/frontend
          npm run test -- --watch=false --browsers=ChromeHeadless

  e2e:
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build backend
        run: mvn -f reloader-app/backend clean package -DskipTests
      - name: Start backend
        run: |
          nohup java -jar reloader-app/backend/target/reloader-backend-0.0.1-SNAPSHOT.jar > backend.log 2>&1 &
          echo "Waiting for backend to start..."
          n=0
          until curl -sS http://localhost:8080/ >/dev/null || [ $n -ge 30 ]; do sleep 1; n=$((n+1)); done
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build and serve frontend
        working-directory: reloader-app/frontend
        run: |
          npm ci
          npm run build --if-present
          npx http-server -p 4200 dist || npx http-server -p 4200 dist/frontend || true &
          sleep 3
      - name: Run Playwright E2E
        working-directory: reloader-app/frontend
        run: |
          npm install @playwright/test
          npx playwright install --with-deps
          npx playwright test -c e2e/playwright.config.ts
